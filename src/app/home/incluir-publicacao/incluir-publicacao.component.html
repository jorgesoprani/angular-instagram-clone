<div id="addPublicacao" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form [formGroup]="formulario" (ngSubmit)="publicar()">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Criar publicação</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
                    <input 
                        type="file" 
						name="" 
						class="form-control"
						accept="image/*"
						(change)="updateImagemUpload($event)"
                    >
                    <input 
                        type="text"
                        placeholder="Título da publicação" 
                        class="form-control" 
                        formControlName="titulo"
                    >
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					<button type="submit" class="btn btn-success">Publicar</button>
				</div>
			</form>
		</div>
	</div>
</div>
